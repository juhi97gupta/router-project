<h1>Add employee</h1>
<form #empForm=ngForm (ngSubmit) = "AddData()">

        <div class="form-group">
                <label for="exampleInputempId">Employee Id</label>
                <input type="text" class="form-control" id="exampleInputempId" aria-describedby="emailHelp" placeholder="Enter Id"  
                     name="id" id="eid" [(ngModel)]="empId" #idcontrol="ngModel" required />
                <small id="idHelp" class="form-text text-muted" *ngIf="idcontrol.touched && idcontrol.invalid" >*ID should be filled.</small>
              </div>


        <div class="form-group">
     <label for="exampleInputempName">Employee Name</label>
     <input type="text" class="form-control" id="exampleInputempName" aria-describedby="emailHelp" placeholder="Enter Name"  
                        name="id" id="eid" [(ngModel)]="empName" #namecontrol="ngModel" required />
     <small id="idHelp" class="form-text text-muted" *ngIf="namecontrol.touched && namecontrol.invalid" >*Name should be filled.</small>
</div>
    


<div class="form-group">
 <label for="exampleInputempName">Employee Salary</label>
 <input type="text" class="form-control" id="exampleInputempSalary" aria-describedby="emailHelp" placeholder="Enter Salary"  
         name="id" id="eid" [(ngModel)]="empSalary" #salarycontrol="ngModel" required />
<small id="idHelp" class="form-text text-muted" *ngIf="salarycontrol.touched && salarycontrol.invalid" >*Salary should be filled.</small>
</div>
        
    
  <div class="form-group">
 <label for="exampleInputempName">Employee Department</label>
 <input type="text" class="form-control" id="exampleInputempName" aria-describedby="emailHelp" placeholder="Enter Department"  
      name="id" id="eid" [(ngModel)]="empDepartment" #deptcontrol="ngModel" required />
  <small id="idHelp" class="form-text text-muted" *ngIf="deptcontrol.touched && deptcontrol.invalid" >*Department should be filled.</small>
    </div>


    <div>
    
  </div>
    <tr>
        <input type="button" class="btn btn-primary" value="ADD DATA" [disabled]="empForm.invalid"/>
    </tr>
        

</form>
