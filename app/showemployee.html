<h1>Show Employee...</h1>
<table border="1">
    <tr>
    <th> Employee Id</th>
    <th> Employee Name</th>
    <th> Employee Salary</th>
    <th> Employee Department </th>
    </tr>
<tr *ngFor="let emp of empall">
    <td>{{emp.empId}}</td>
    <td>{{emp.empName|checkmyown}}</td>
    <td>{{emp.empSalary}}</td>
    <td>{{emp.empDepartment}}</td>
</tr>
</table>
